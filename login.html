<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">

  <title>Zorrotunes</title>
</head>


<body>
  <header id="header">
  </header>
  <!-- end of header -->

<body>
  <section class="login">
    <div class="container-fluid landing-image min-height">
      <div class="row">
        <div class="form col-10 col-md-6 col-lg-4 mx-auto bg-black my-5 p-4">
          <div class="form__content">
            <div class="row">
              <div class="col-6 mx-auto">
                  <img class="logo" src="./img/logo_monocromic.png" alt="Zoro Tunes Main">
              </div>
            </div>
            <div class="row my-4">
              <div class="col-6">
                  <a href="#" class="text-capitalize">login</a>
              </div>
              <div class="col-6 ">
                  <a href="#" class="text-capitalize">register</a>
              </div>
            </div>
            <div class="row  my-3">
              <button class="btn btn-gray w-75 mx-auto  py-3 text-uppercase"><i class="fab fa-facebook"> register with facebook</i></button>
            </div>
            <div class="row my-3">
              <button class="btn btn-gray w-75 mx-auto py-3 text-uppercase"><i class="fab fa-google-plus"> register with google</i></button>
            </div>
            <div class="row my-4">
              <div class="mx-auto text-uppercase">or use your email</div>
            </div>

            <form class="text-capitalize form__content">
              <div class="row">
                <div class="col-10 mx-auto">
                  <div class="form-group">
                    <label for="first-name">first name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Ivan">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-10 mx-auto">
                  <div class="form-group">
                    <label for="last-name">last name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Horvat">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-10 col-md-5">
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control text-capitalize" id="gender">
                      <option>male</option>
                      <option>female</option>
                      <option>3</option>
                    </select>
                  </div>
                </div>
                <div class="col-10 col-md-5">
                  <div class="form-group">
                    <label for="birthday">birth date</label>
                    <select class="form-control text-capitalize" id="birthday">
                      <option>dl</option>
                      <option>fds</option>
                      <option>dsad</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-10 mx-auto">
                  <div class="form-group">
                    <label for="country">country</label>
                    <select class="form-control text-capitalize" id="country">
                      <option>Croatia</option>
                      <option>England</option>
                    </select>
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <label for="email">email</label>
                      <input type="email" class="form-control" id="last-name" placeholder="ivan.horvat@gmail.com">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <label for="password">password</label>
                      <input type="password" class="form-control" id="password" placeholder="***********">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <label for="password-confirmation">repeat password</label>
                      <input type="password" class="form-control" id="password-confirmation" placeholder="">
                    </div>
                  </div>
                </div>
              <div class="row my-2">
                <button class="btn btn-pink text-uppercase w-50 mx-auto py-3" type="submit">register</button>
              </div>
              <div class="row my-4">
                <div class="mx-auto text-capitalize">i accept terms of use</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
